    <h1 class="display-2">Contact form</h1>
    <section>
        <h2>Fill the form to contact me!</h2>
        <div class="form-group">
        <form action="#" method="post">
            <label class="control-label col-sm-2" for="name">Name:</label><br>
            <input class="form-comtrol form-control-lg" type="text" id="name" name="name" required><br><br>

            <label class="control-label col-sm-2" for="Age">Age:</label><br>
            <input class="form-comtrol form-control-lg" type="number" id="age" name="age" required><br><br>

            <label class="control-label col-sm-2" for="email">Email:</label><br>
            <input class="form-comtrol form-control-lg" type="email" id="email" name="email" required><br><br>

            <label class="control-label col-sm-2" for="message">Message:</label><br>
            <textarea class="form-comtrol form-control-lg" id="message" name="message" rows="4" required></textarea><br><br>

            <label class="control-label col-sm-2" for="info">How did you know about my page?:</label>
            <select class="form-select-bg-position:" style="width: 200px;" id="info" name="info">
            <option value="google">Google</option>
            <option value="friend">From a friend</option>
            <option value="linkedin">From Linkedin</option>
            <option value="other">Other</option>
            </select> <br><br>
            
            <input class="btn btn-outline-warning" type="submit" value="Submit">
        </form>
    </div>
    </section>
